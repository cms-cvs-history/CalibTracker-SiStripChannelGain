process Test = {
    
    service = MessageLogger {
	untracked vstring destinations = { "cout" }
	untracked PSet insert_logfile = { untracked string threshold = "INFO" }
    }

    source = EmptyIOVSource {
	string timetype = "runnumber"
        untracked uint32 firstRun = 9242
	untracked uint32 lastRun = 9242
        uint32 interval = 1
    }
    untracked PSet maxEvents = {untracked int32 input = 1}
    
    service = Timing {}
    
    es_source = PoolDBESSource { 
	VPSet toGet = {{ string record = "SiStripApvGainRcd" string tag = "TIF_GAIN_TickMark_ASCII" }}
	
	string connect = "sqlite_file:testdbfile.db"    
    	untracked string catalog = "file:dbcatalog.xml"
	string timetype = "runnumber" 
	PSet DBParameters = {
	    untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
	    untracked int32 messageLevel=2
	    untracked bool loadBlobStreamer = true
	}
    }
    
    module prod =  SiStripApvGainDisplay {
	untracked bool   printDebug = true
    }

       path p = { prod }

       module print = AsciiOutputModule {}
       endpath ep = { print }
}
