process ICALIB = {
    
    service = MessageLogger {
	untracked vstring destinations = { "cout" }
	untracked PSet insert_logfile = { untracked string threshold = "INFO" }
    }
    
    source = EmptyIOVSource {
	string timetype = "runnumber"
        untracked uint32 firstRun = 100
	untracked uint32 lastRun = 100
        uint32 interval = 1
    }
    untracked PSet maxEvents = {untracked int32 input = 1}
    
    
    service = PoolDBOutputService{
	#string connect = "oracle://orcon/CMS_COND_STRIP" 
	#untracked string catalog = "relationalcatalog_oracle://orcon/CMS_COND_GENERAL"
	
	string connect = "sqlite_file:testdbfile.db"    
	untracked string catalog = "file:testdbcatalog.xml"
	
	string timetype = "runnumber"    
	#	string timetype = "timestamp"    
	PSet DBParameters = {
	    untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
	    #untracked string authenticationPath="/afs/cern.ch/user/g/giordano/private/auth"
	    untracked int32 messageLevel=2
	    untracked bool loadBlobStreamer = true
	}
	
        VPSet toPut={ { string record = "SiStripApvGainRcd"   string tag ="TIF_GAIN_TickMark_ASCII_V0"} }    
    }
    
    module gain =  SiStripGainFromAsciiFile {
	
	string           InputFileName      = "AsciiDir/tickmarks_dump_run_6094.txt"
	untracked bool   printDebug         = true
	untracked FileInPath file = "CalibTracker/SiStripCommon/data/SiStripDetInfo.dat"
	
        double referenceValue = 640
	
	bool SinceAppendMode = true
	string IOVMode	     = "Run"
	string Record        = "SiStripApvGainRcd"
	bool doStoreOnDB     = true
    }
    
    
    path p = { gain }
    
    module print = AsciiOutputModule {}
    endpath ep = { print }
}

