
process ICALIB = {
    
    service = MessageLogger {
	untracked vstring destinations = { "AsciiDir/logfile_insertRun_.txt" }
	untracked PSet logfile_insertRun_.txt = { untracked string threshold = "INFO" }
    }

    source = EmptyIOVSource {
	string timetype = "runnumber"
        untracked uint32 firstRun = _insertRun_
	untracked uint32 lastRun = _insertRun_
        uint32 interval = 1
    }
    untracked PSet maxEvents = {untracked int32 input = 1}
  
    ############ Access to ORCOFF via Frontier ############
    es_source = PoolDBESSource {
	VPSet toGet = {
	    { string record = "SiStripFedCablingRcd" string tag = "_insertTAG_"}
	}
   
	untracked bool siteLocalConfig = true
	string connect = "frontier://Frontier/CMS_COND_STRIP"
	string timetype = "runnumber"

	PSet DBParameters ={
	    untracked string authenticationPath = ""
	    untracked bool loadBlobStreamer = true
	}
    }

    es_module sistripconn = SiStripConnectivity {}


    service = PoolDBOutputService{
	string connect = "sqlite_file:dbfile.db"    
    	untracked string catalog = "file:dbcatalog.xml"

	string timetype = "runnumber"    
#	string timetype = "timestamp"    
	PSet DBParameters = {
	    untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
	    untracked int32 messageLevel=2
	    untracked bool loadBlobStreamer = true
	}
	
        VPSet toPut={ { string record = "SiStripApvGainRcd"   string tag ="TIF_GAIN_TickMark_ASCII_v1"} }    
    }
        
#gain            

 module gain =  SiStripGainFromAsciiFile {

	string           InputFileName      = "AsciiDir/tickmarks_dump_run__insertRun_.txt"
	untracked bool   printDebug         = true

        double referenceValue = 640

	bool SinceAppendMode = true
	string IOVMode	     = "Run"
	string Record        = "SiStripApvGainRcd"
	bool doStoreOnDB     = true
    }


    path p = { gain }
        
    module print = AsciiOutputModule {}
    endpath ep = { print }
}

